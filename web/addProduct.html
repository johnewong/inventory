<html>
	<body>

		<form method="post" action="productAdd">
			<table align='center' border='1' cellspacing='0'>
			<tr>
			<td>
			ProductName: <input type="text" placeholder="Enter ProductName" name="productName" required>
			</td>
			<td>
				Type: <select name="type" required>
					<option value="internal">Internal antenna</option>
					<option value="external">External Antenna</option>
					<option value="other">other</option> 
				</select>
			</td>
			<td>
				MAC Address: <input type="text" placeholder="Enter MAC Addr" name="macAddr" maxlength="12" size="12" required>
			</td>
			<td>
				Status: <select name="status" required>
					<option value="available">available</option>
					<option value="sold">sold</option>
					<option value="other">other</option> 
				</select>
			</td>
			<td>
				Password: <input type="text" placeholder="Enter Password" name="password" required>
			</td>
			<td>
				Comment: <input type="text" placeholder="Enter Comment" name="comment">
			</td>
			</tr>
			</table>
			<button type="submit">Add</button>
		</form>
		<form action="/productList">
    			<input type="submit" value="Go ProductList" />
		</form>
		<form action="/customerList">
	    		<input type="submit" value="Go CustomerList" />
		</form>
	</body>
</html>
